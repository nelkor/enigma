<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma</title>
  </head>

  <body>
    <div id="app">
      <div id="encryption">
        <label>
          <span>Recipient pubkey</span>
          <input id="recipient-pubkey" type="text">
        </label>

        <div>
          <label>
            <span>Text for encryption</span>
            <textarea id="source-text" cols="30" rows="10"></textarea>
          </label>
        </div>

        <button id="encrypt-button">Encrypt</button>
        <div id="result-text"></div>
      </div>

      <div id="decryption">
        <label>
          <span>Recipient private</span>
          <input id="recipient-private" type="text">
        </label>

        <div>
          <label>
            <span>Text for decryption</span>
            <textarea id="encrypted-text" cols="30" rows="10"></textarea>
          </label>
        </div>

        <button id="decrypt-button">Decrypt</button>
        <div id="decrypted-text"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
